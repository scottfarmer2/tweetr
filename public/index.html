<!DOCTYPE html>
<html lang="en">


  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>

    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css">

     <link rel="stylesheet" href="/styles/tweet-boxes.css" type="text/css">

    <link rel="stylesheet" href="/styles/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script src="/scripts/composer-char-counter.js"></script>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>



  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar" class="clearfix">
      <img class="logo" src="/images/bird.png" width="80px" height="80px">
      <span class="header">Tweeter</span>
      <button id="compose" type="button" class="button"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Compose</button>

    </nav>

    <!-- Page-specific (main) content here -->
    <main>

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input id="submitTweet" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweet-boxes">

      </section>

    </main>





  </body>
</html>
