  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar" class="clearfix">
      <img class="logo" src="/images/bird.png" width="80px" height="80px">
      <span class="header">Tweeter</span>
      <button id="compose" type="button" class="button"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Compose</button>

    </nav>

    <!-- Page-specific (main) content here -->
    <main>

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input id="submitTweet" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section id="tweet-boxes">
        <article class="tweet">
          <header class="clearfix">
            <img class="userimg" src="https://i.ytimg.com/vi/IrC0jOIpt_8/maxresdefault.jpg">
            <h3 class="user-name">Bill Fields</h3>
            <p class="handle">@XmasPoo</p>
          </header>
          <div class="tweet-content"> This is the tweet</div>
          <footer>
            <div class="item">
              <i class="fa fa-flag" aria-hidden="true"></i>
              <i class="fa fa-retweet" aria-hidden="true"></i>
              <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
            <p class="date"> days ago </p>

          </footer>
        </article>
      </section>

    </main>





  </body>
